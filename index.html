      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar { width: 6px; }

      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }

      @media print {
        body { background-color: white; }
        header, button, .print\:hidden { display: none !important; }
        #root { padding: 0; margin: 0; }
        /* Reset page margins and padding */
        @page { margin: 1cm; size: auto; }
        /* Force background colors (like gradients) to print */
        * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
        
        /* Ensure grid layout converts to block for cleaner vertical flow if needed, 
           or keep grid if it fits. Let's linearize for safety in PDFs */
        .lg\:grid-cols-3 { display: block; }
        .lg\:grid-cols-3 > div { margin-bottom: 2rem; page-break-inside: avoid; }
      }
    </style>
